<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohorte 17 - Fullstack Developers</title>
  <link rel="stylesheet" href="mi.css">
</head>
<body>
  <header>
    <br> </br>
    <br> </br>
    <br> </br>
    <h2 id="tituloHeader">Welcome to</h2>
    <h1 id="tituloHeader2">FULL STACK DEVELOPERS</h1>
  </header>

  <section id="centro">
    <h1 class="fsd">¡Full Stack Developers!</h1>
    <h2>Únete a nuestro equipo</h2>
    <p>La comunidad de desarrolladores Full Stack Developers!</p>
    <button id="boton">¡Quiero saber más!</button>
  </section>

  <section id="form">
    <h2>Contáctanos para obtener más información sobre nuestra comunidad</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="button" onclick="presionarBoton()">Enviar</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2024 FullStack Developers. Todos los derechos reservados.</p>
  </footer>
  <script src="mi.js"></script>
</body>
</html>
